<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div>Logo</div>
        <button onclick="showModal()" class="button-add">+ Add a book</button>
        <a href=""></a>
    </div>
    <div id="modal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="add-book" action="" method="post">
                <label for="title">Title:
                    <input type="text" id="title" name="title" minlength="1" maxlength="255" required>
                </label>
                <label for="author">Author:
                    <input type="text" id="author" name="author" minlength="1" maxlength="255" required>
                </label>
                <label for="pages">Pages:
                    <input type="number" id="pages" name="pages" min="1" required>
                </label>
                <label for="read">Read:
                    <input type="checkbox" id="read" name="read" value="yes">
                </label>
                <input id="submit-add" type="submit" value="Submit">
            </form>
        </div>
        
    </div>
    <div class="books"></div>
    <div class="footer"><p>Copyright by gtsoul-tech githublogo</p></div>
</body>
</html>
